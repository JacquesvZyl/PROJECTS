<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/bd6c9eb6f9.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"

    />

  <body>
    <div id="container">
      <h1>
        TO-DO LIST <span id="plus-icon"><i class="fas fa-plus"></i></span>

      <ul>
        <li>
          <span><i class="fas fa-trash"></i> </span> Test 1
        </li>
        <li>
          <span><i class="fas fa-trash"></i> </span>Test 2
        </li>
        <li>
          <span><i class="fas fa-trash"></i> </span>Test 3
        </li>
      </ul>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
